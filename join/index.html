<!DOCTYPE html>
<!-- Join  -->
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" media="screen and (min-width: 1px) and (max-width: 544px)" href="../css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 545px) and (max-width: 768px)" href="../css/tablet.css" />
    <link rel="stylesheet" media="screen and (min-width: 769px)" href="../css/monitor.css" />
    <title>Join</title>
  </head>
  <body>
    <header class="header-wrapper">
      <div class="logo-nav-container">
        <div class="logo"><img src="../images/filmclub.png"></div>
        <ul class="nav-row">
            <li class="nav-item home"><a href="../index.html">Home</a></li>
            <li class="nav-item calendar"><a href="../calendar/index.html">Calendar</a></li>
            <li class="nav-item join"><a href="">Join</a></li>
        </ul>
      </div>
    </header>
    <h1 class="main-header">Join Film Club</h1>
    <div class="form-container">
      <form class="join-form">
        <div class="pic_upload">
          <label for="file">profile picture</label>
          <input type="file" id="file" name="file">
          <img src="../images/profile-placeholder.png">
        </div>
        <section class="info_block">
          <div class="personal_info">
            <label for="name">name</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="personal_info">
            <label for="email">email address</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="personal_info">
            <label for="password">password</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="personal_info">
            <label for="password">confirm password</label>
            <input type="password" id="password" name="password">
          </div>
        </section>
        <div class="radio_buttons">
          <h2 class="radio-header">Which genres are you interested in?</h2>
          <label>
            <input type="radio" name="action" id="action" value="action">action
          </label for="action">
          <label>
            <input type="radio" name="adventure" id="adventure" value="adventure">adventure
          </label for="adventure">
          <label>
            <input type="radio" name="comedy" id="comedy" value="comedy">comedy
          </label for="comedy">
          <label>
            <input type="radio" name="drama" id="drama" value="drama">drama
          </label for="drama">
          <label>
            <input type="radio" name="fantasy" id="fantasy" value="fantasy">fantasy
          </label for="fantasy">
          <label>
            <input type="radio" name="historical" id="historical" value="historical">historical
          </label for="historical">
          <label>
            <input type="radio" name="horror" id="horror" value="horror">horror
          </label for="horror">
          <label>
            <input type="radio" name="mystery" id="mystery" value="mystery">mystery
          </label for="mystery">
          <label>
            <input type="radio" name="romance" id="romance" value="romance">romance
          </label for="romance">
          <label>
            <input type="radio" name="science-fiction" id="science-fiction" value="science-fiction">science fiction
          </label for="science-fiction">
          <label>
            <input type="radio" name="western" id="western" value="western">western
          </label for="western">
        </div>
        <div class="add-input-textbox">
          <label for="opinions">Additional Input</label>
          <textarea name="add-input" id="add-input" cols="50" rows="10"></textarea>
        </div>
        <div class="profile_submit">
        <button type="submit">Join Film Club</button>
      </div>
      </form>
    <footer>
      <ul class="nav-row">
        <li class="nav-item home"><a href="../index.html">Home</a></li>
        <li class="nav-item calendar"><a href="../calendar/index.html">Calendar</a></li>
        <li class="nav-item join"><a href="">Join</a></li>
      </ul>
      <p class="copyright">&#169; 2017, Film Club </p>
    </footer>
  </body>
</html>
